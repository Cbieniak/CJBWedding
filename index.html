<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Save the date</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="front">
        <h1>SAVE THE DATE</h1>
        <div class="divider"></div>
        <h2><span>SUN</span> | <span>1st</span> | <span>JUNE</span></h2>
        <div class="divider"></div>
        <p>Tap for more details</p>
        <span><i class="fas fa-ring ring-icon"></i></span> 
        <i class="fas fa-seedling flower-icon"></i>
      </div>
      <!-- Back Side -->
      <div class="back">
        <h1>A Day to Celebrate as</h1>
        <div class="divider"></div>
        <h3>We are having a Baby!</h3>
        <div class="divider"></div>
        <p>Wedding date still to come</p>
        <span><i class="fas fa-ring ring-icon"></i></span> 
        <i class="fas fa-seedling flower-icon"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
